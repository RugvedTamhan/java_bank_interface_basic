<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Management</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to display account details
            function displayAccountDetails() {
                alert("Your account number is 3RtGh");
            }

            // Function to display balance
            function displayBalance() {
                $.ajax({
                    url: 'http://example.com/getBalance', // Replace with your server-side endpoint
                    type: 'GET',
                    success: function(data) {
                        alert("You have " + data.balance + " Rs in your account.");
                    },
                    error: function(xhr, status, error) {
                        alert("Failed to fetch balance: " + error);
                    }
                });
            }

            // Function to deposit money
            function depositMoney() {
                var amount = parseInt(prompt("Enter the amount to be deposited:"));
                $.ajax({
                    url: 'http://example.com/depositMoney', // Replace with your server-side endpoint
                    type: 'POST',
                    data: { amount: amount },
                    success: function(data) {
                        alert("Deposited Successfully. Your current balance is " + data.balance + " Rs.");
                    },
                    error: function(xhr, status, error) {
                        alert("Failed to deposit money: " + error);
                    }
                });
            }

            // Function to withdraw money
            function withdrawMoney() {
                var amount = parseInt(prompt("Enter the amount to be withdrawn:"));
                $.ajax({
                    url: 'http://example.com/withdrawMoney', // Replace with your server-side endpoint
                    type: 'POST',
                    data: { amount: amount },
                    success: function(data) {
                        alert("Withdrawn Successfully. Your current balance is " + data.balance + " Rs.");
                    },
                    error: function(xhr, status, error) {
                        alert("Failed to withdraw money: " + error);
                    }
                });
            }

            // Attach click event handlers to buttons
            $("#btnAccountDetails").click(displayAccountDetails);
            $("#btnBalance").click(displayBalance);
            $("#btnDeposit").click(depositMoney);
            $("#btnWithdraw").click(withdrawMoney);
        });
    </script>
</head>
<body>
    <h1>Welcome to our bank's online inquiry system</h1>
    <p>We can show you your account details or bank balance.</p>

    <!-- Buttons to trigger JavaScript functions -->
    <button id="btnAccountDetails">Get Account Details</button>
    <button id="btnBalance">Get Balance</button>
    <button id="btnDeposit">Deposit Money</button>
